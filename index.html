<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Mapping Tool</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="map"></div>

  <div id="sidebar">
    <button onclick="toggleSidebar()" id="sidebarToggle">â˜°</button> 
    <div id="sidebarContent">
      <h2>Campus Navigator</h2>
      
      <input type="file" id="loadFile" accept=".json" onchange="loadFromFile()" class="sidebar-item">
      <input type="text" id="buildingName" placeholder="Building Name" class="sidebar-item">
      <button onclick="addBuildingPoint()" class="sidebar-item">Add Building</button>
      
      <select id="startBuilding" class="sidebar-item">
        <option value="">Select Start Building</option>
      </select>
      <select id="endBuilding" class="sidebar-item">
        <option value="">Select End Building</option>
      </select>
      <select id="algorithmSelect" class="sidebar-item">
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
        <option value="dijkstra">Dijkstra's</option>
      </select>
      
      <button onclick="findPath()" class="sidebar-item">Find Path</button>
      <button onclick="startPath()" class="sidebar-item">Start Path</button>
      <button onclick="endPath()" class="sidebar-item">End Path</button>
      <button onclick="saveToJSON()" class="sidebar-item">Save JSON</button>
      
      <button onclick="togglePathsVisibility()" class="sidebar-item">Show/Hide Paths</button>
      <button onclick="toggleMarkersVisibility()" class="sidebar-item">Show/Hide Markers</button>

      <div id="outputArea" class="sidebar-item">Algorithm output will appear here...</div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
  <script src="map.js"></script>
  <script src="algorithms.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
